<!DOCTYPE html>

<BODY>
<div style="display:none;">
<img id="XmasTree" width="100" height="100" src="a_picture_of_a_dark_green_pine.jpeg" >
</div>
<canvas id="myCanvas" width="1200" height="1300" style="border:1px solid grey; margin-left:100px; margin-right:200px;">
Sorry, your browser does not support canvas.
</canvas>

<script>

const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
const image = new Image();
image.src="a_picture_of_a_dark_green_pine.jpeg";
image.onload=function() {
ctx.drawImage(image, 100, 100);
ctx.beginPath();
ctx.ellipse(720, 350, 12, 20, 0, 0, 2 * Math.PI);
ctx.fillStyle = "white";
ctx.fill();
}

</script>

</BODY>
</HTML>
